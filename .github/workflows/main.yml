# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.0
      - name: checkout wiki
        run: git clone https://github.com/netmindz/balboa_GL_ML_spa_control.wiki.git
      - name: show files
        run: find ./
      - name: build docs
        run: npm install -g github-wikito-converter && gwtc ./balboa_GL_ML_spa_control.wiki && mkdir pages && mv documentation.html pages/index.html
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: pages
  
